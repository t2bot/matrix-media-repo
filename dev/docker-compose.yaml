#version: '2.0'
services:
  media_redis01:
    container_name: "media_repo_redis01"
    image: "redis:latest"
    restart: unless-stopped
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: "redis-server /usr/local/etc/redis/redis.conf"
    ports:
      - "7001:6379"
    networks:
      - media_proxy
  media_redis02:
    container_name: "media_repo_redis02"
    image: "redis:latest"
    restart: unless-stopped
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: "redis-server /usr/local/etc/redis/redis.conf"
    ports:
      - "7002:6379"
    networks:
      - media_proxy
  media_redis03:
    container_name: "media_repo_redis03"
    image: "redis:latest"
    restart: unless-stopped
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: "redis-server /usr/local/etc/redis/redis.conf"
    ports:
      - "7003:6379"
    networks:
      - media_proxy
  media_homeserver:
    container_name: "media_repo_synapse"
    image: "ghcr.io/element-hq/synapse:v1.121.1"
    restart: unless-stopped
    volumes:
      - ./synapse-db:/data
    ports:
      - "6167:8008"
    networks:
      - media_proxy
  media_nginx:
    container_name: "media_repo_nginx"
    image: "nginx:latest"
    restart: unless-stopped
    volumes:
      - ./homeserver.nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8008:80"
    networks:
      - media_proxy
  media_element:
    container_name: "media_repo_element"
    image: "vectorim/element-web:latest"
    restart: unless-stopped
    volumes:
      - ./element-config.json:/app/config.json
    networks:
      - media_proxy
  media_psql:
    container_name: "media_repo_psql"
    image: "postgres"
    restart: unless-stopped
    volumes:
      - ./psql:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "test1234"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"
    networks:
      - media_proxy
networks:
  media_proxy:
