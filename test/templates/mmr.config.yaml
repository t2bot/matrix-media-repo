repo:
  bindAddress: '0.0.0.0'
  port: 8000
  logDirectory: "-"
  logColors: false
  jsonLogs: false
  logLevel: "debug"
  trustAnyForwardedAddress: false
  useForwardedHost: true
database:
  postgres: "{{.PgConnectionString}}"
  pool:
    maxConnections: 25
    maxIdleConnections: 5
homeservers:
  {{range .Homeservers}}
  - name: "{{.ServerName}}"
    csApi: "{{.ClientServerApiUrl}}"
    backoffAt: 10
    adminApiKind: "synapse"
  {{end}}
redis:
  enabled: true
  databaseNumber: 0
  shards:
    - name: "server1"
      addr: "{{.RedisAddr}}"
accessTokens:
  maxCacheTimeSeconds: 43200
datastores:
  - type: s3
    id: "s3_internal"
    forKinds: [ "thumbnails", "remote_media", "local_media", "archives" ]
    opts:
      tempPath: "/tmp/mediarepo_s3_upload"
      endpoint: "{{.S3Endpoint}}"
      bucketName: "mybucket"
      accessKeyId: "mykey"
      accessSecret: "mysecret"
      ssl: false
rateLimit:
  enabled: false # we've got tests which intentionally spam
urlPreviews:
  enabled: true
  maxPageSizeBytes: 10485760
  previewUnsafeCertificates: false
  numWords: 50
  maxLength: 200
  numTitleWords: 30
  maxTitleLength: 150
  filePreviewTypes:
    - "image/*"
  numWorkers: 10
  disallowedNetworks: []
  allowedNetworks: ["0.0.0.0/0"]
  expireAfterDays: 0
  defaultLanguage: "en-US,en"
  userAgent: "matrix-media-repo"
  oEmbed: true
